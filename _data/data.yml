          - Analyze the accuracy of an EMA-based Automated Trading Strategy by matching trades and data mining the price of 138 stocks to perform back testing; deriving 5-minute candles for every trading day using EMA formula for generating next day trades.
          - Design spreadsheet models on the following derivatives strategies like Bull & Bear Spreads, Calendar Spreads, Butterfly Spreads, Straddle, Strangle, Box, Cal-Box etc.
          
