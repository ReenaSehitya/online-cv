          - Fueled the growth of the business by reducing business expenses for the firm by 10% - achieved by revamping the firms accounting books to track business expenses at a more granular level which helped identify cost savings
          - Managed payroll, loans, accounts payable and payroll for the firm; responsible for calculating and filing sales tax on a quarterly basis
projects:
    title: Projects
    intro: >
      
    assignments:
      - title: Prediction of Employee Attrition at the Organization using ML models (Python, Tableau)
        link: "https://github.com/ReenaSehitya/MyProjects-In-Python/tree/master/Factors%20influencing%20Employee%20Attrition%20and%20Retention"
        tagline: "Prepared and validated the dataset imported from Kaggle, ran exploratory analysis to see how each attribute is related to attrition rate. Processed data by encoding category variable, checked if features have multicollinearity that could lead to incorrect result of Logistic regression model. Split the dataset into training and test datasets, optimized the logistic regression model to reach an F1 score of 53%, a recall score of 44.7% and precision score of 63.6% ."
      
      - title: Statistical Analysis on Factors Affecting Medical Expenses (Python)
        link: "https://github.com/ReenaSehitya/MyProjects-In-Python/tree/master/Statistical%20Analysis%20on%20Factors%20Affecting%20Medical%20Expenses"
        tagline: "Ran exploratory analysis to examine the central tendency, variability, skewedness and kurtosis of each predictors with medical expenses. Ran one-way and two-way ANOVA tests of medical expenses with categorical variables to check if they are significantly related to each other. Transformed the response variable, ran multiple regression analysis and achieved r-square and adjusted r-square of this model is 0.759 and 0.757 respectively with all the explanatory variable such as age, BMI, smoker, gender, region significantly related to medical expenses."
      
      - title: Text Analytics on Customer’s Reviews on Amazon Products(Python,IBM SPSS-Modeler)
        link: "https://github.com/ReenaSehitya/MyProjects-In-Python/tree/master/Text%20Analytics%20on%20Customer%E2%80%99s%20Reviews%20on%20Amazon%20Products"
        tagline: "Ran text summarization categorization combined with sentiment analysis in order to understand customer satisfaction with Amazon products. Understand the possibility of positive and negative sentiments for each product in the dataset and predict positive, neutral, or negative sentiments of the reviews posted by customers for the products. Such prediction and deep analysis of text reviews and ratings will help the Amazon to understand as to what people think and feel about the product, brands, services and improving online buying experience with Amazon. "
