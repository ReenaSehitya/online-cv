          - Responsible for validation and investigation of movements and contributions to the overall risk numbers for daily Value at Risk reporting.
          - Liaise with engineering and change management team for any technical, functional or strategic fixes to anomalies in the recurring risk data feeds.
       
    - role: RESEARCH ANALYST
      time: 2012 - 2013
      company: EAST INDIA SECURITIES LTD, Kolkata (India)
      details: |
          - Executed the design of an Intra-day pair trading strategy which enabled day traders make buy and sell decisions based on a stock’s historical performance which increased profits for the company by 5%.
